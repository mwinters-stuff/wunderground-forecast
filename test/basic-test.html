      suite('initial forcast get', function() {
        test('get forecast', function(done) {
          myEl1.addEventListener('wunderground-forecast-loaded', function(event) {
            myEl1.stopUpdates();
            expect(myEl1._data).to.be.ok;
            expect(myEl1._data.forecast).to.be.ok;
            expect(myEl1._data.forecast.simpleforecast).to.be.ok;
            expect(myEl1._data.forecast.txt_forecast).to.be.ok;
            expect(myEl1._data.forecast.txt_forecast.forecastday).to.be.length(8);
            expect(myEl1._data.forecast.simpleforecast.forecastday).to.be.length(4);

            var today = myEl1._data.forecast.simpleforecast.forecastday[0];
            expect(today).to.be.ok;
            expect(today.date).to.be.ok;
            expect(today.date.epoch).to.equal('1447740000');
            expect(today.period).to.equal(1);
            expect(today.high.celsius).to.equal('18');
            expect(today.low.celsius).to.equal('7');
            expect(today.conditions).to.equal('Rain');
            expect(today.icon).to.equal('rain');

            var tomorrow = myEl1._data.forecast.simpleforecast.forecastday[1];
            expect(tomorrow).to.be.ok;
            expect(tomorrow.date).to.be.ok;
            expect(tomorrow.date.epoch).to.equal('1447826400');
            expect(tomorrow.period).to.equal(2);
            expect(tomorrow.high.celsius).to.equal('12');
            expect(tomorrow.low.celsius).to.equal('4');
            expect(tomorrow.conditions).to.equal('Partly Cloudy');
            expect(tomorrow.icon).to.equal('partlycloudy');
            done();
          });
          myEl1.startUpdates();
          server.respond();
        });

              expect(divs).to.be.length(4);

              var forecastdate = divToday.querySelector('.forecastdate');
              expect(forecastdate).to.be.ok;
